<html data-ng-app="larvaeApp" data-ng-controller="larvaeController">
    <head>
        <meta charset="UTF-8"/>
        <title>larvae</title>
        <link rel="stylesheet" type="text/css" href="src/css/larvae.css"/>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="src/js/larvae.js"></script>
    </head>
    <body class="translate" data-langs="langs" data-texts="texts" data-selected-lang="selectedLang" data-default-lang="defaultLang">
        <div class="header-bar w-full">
            <div class="w-quarter"></div>
            <div class="w-half t-center">larvae</div>
            <div class="w-quarter vh-right-container">
                <label for="langSelector" class="text" data-text="language-selector"></label>:&nbsp;
                <select id="langSelector" class="select" data-variable="selectedLang" data-options="langs"></select>
            </div>
        </div>
        <div class="w-full">
            <div id="buttons" class="w-full">
                <div class="w-quarter"></div>
                <div class="w-half">
                    <div class="w-full text" data-text="buttons"></div>
                    <div class="w-full">
                        <button class="btn text" data-text="button"></button>
                    </div>
                    <div class="w-full">
                        <button class="btn round text" data-text="button"></button>
                    </div>
                    <div class="w-full">
                        <button class="btn icon"><i class="fa fa-question-circle-o"></i></button>
                    </div>
                    <div class="w-full">
                        <button class="btn icon round"><i class="fa fa-question-circle-o"></i></button>
                    </div>
                    <div class="w-full grouped">
                        <button class="btn text" data-text="button"></button>
                        <button class="btn text" data-text="button"></button>
                        <button class="btn text" data-text="button"></button>
                        <button class="btn text" data-text="button"></button>
                        <button class="btn text" data-text="button"></button>
                        <button class="btn text" data-text="button"></button>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
