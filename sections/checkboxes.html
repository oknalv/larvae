<div class="w-full paragraph">

        </a>

    <span class="text" data-lrv-text="only-css"></span>
</div>
<div class="w-full">

    <div class="custom-code paragraph" id="checkbox1">
        <div data-custom-type="code" data-custom-name="HTML" data-custom-language="html" data-custom-variable="leftCheckbox"></div>
        <div data-custom-type="result" data-custom-reference="HTML"></div>
    </div>
    <p class="paragraph text" data-lrv-text="checkbox-right"></p>

        <div data-custom-type="code" data-custom-name="HTML" data-custom-language="html" data-custom-variable="rightCheckbox"></div>
        <div data-custom-type="result" data-custom-reference="HTML"></div>
    </div>
    <p class="paragraph text" data-lrv-text="checkbox-btn"></p>

        <div data-custom-type="code" data-custom-name="HTML" data-custom-language="html" data-custom-variable="btnCheckbox"></div>
        <div data-custom-type="result" data-custom-reference="HTML"></div>

<div class="w-full">
    <h2 class="w-full paragraph text" data-lrv-text="grouping"></h2>
    <div class="w-full">
        <p class="paragraph text" data-lrv-text="checkbox-grouping"></p>

            <div data-custom-type="code" data-custom-name="HTML" data-custom-language="html" data-custom-variable="groupedCheckboxes"></div>
            <div data-custom-type="result" data-custom-reference="HTML"></div>

<div class="w-full">

            <label for="checkbox-real" class="text" data-lrv-text="hidden-checkbox"></label>
            <input type="checkbox" class="checkbox-right" id="checkbox-real" style="display: initial; margin-right: 20px;"/>
            <label for="checkbox-real" class="text" data-lrv-text="displayed-element"></label>
        </div>
    </div>
</div>
