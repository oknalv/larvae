<div class="w-full paragraph">
    <h1>
        <span class="text" data-lrv-text="radio-buttons"></span>
        <a href="#main-index=components-tab&components-index=radio-buttons-tab" class="custom-link">
            <i class="fa fa-link"></i>
        </a>
    </h1>
    <span class="text" data-lrv-text="only-css"></span>
</div>
<div class="w-full">
    <p class="paragraph text" data-lrv-text="radio-buttons-introduction"></p>
    <p class="paragraph text" data-lrv-text="radio-button-left"></p>
    <div class="custom-code paragraph" id="radio-button1">
        <div data-custom-type="code" data-custom-name="HTML" data-custom-language="html" data-custom-variable="leftRadioButton"></div>
        <div data-custom-type="result" data-custom-reference="HTML"></div>
    </div>
    <p class="paragraph text" data-lrv-text="radio-button-right"></p>
    <div class="custom-code paragraph" id="radio-button2">
        <div data-custom-type="code" data-custom-name="HTML" data-custom-language="html" data-custom-variable="rightRadioButton"></div>
        <div data-custom-type="result" data-custom-reference="HTML"></div>
    </div>
    <p class="paragraph text" data-lrv-text="radio-button-btn"></p>
    <div class="custom-code paragraph" id="radio-button3">
        <div data-custom-type="code" data-custom-name="HTML" data-custom-language="html" data-custom-variable="btnRadioButton"></div>
        <div data-custom-type="result" data-custom-reference="HTML"></div>
    </div>
</div>
<div class="w-full">
    <h2 class="w-full paragraph text" data-lrv-text="grouping"></h2>
    <div class="w-full">
        <p class="paragraph text" data-lrv-text="radio-button-grouping"></p>
        <div class="custom-code paragraph" id="radio-button4">
            <div data-custom-type="code" data-custom-name="HTML" data-custom-language="html" data-custom-variable="groupedRadioButtons"></div>
            <div data-custom-type="result" data-custom-reference="HTML"></div>
        </div>
    </div>
</div>
<div class="w-full">
    <h2 class="w-full paragraph text" data-lrv-text="real-element"></h2>
    <div class="w-full">
        <p class="paragraph text" data-lrv-text="real-element-information"></p>
        <div class="paragraph">
            <label for="radio-button-real" class="text" data-lrv-text="hidden-radio-button"></label>
            <input type="radio" class="radio-right" id="radio-button-real" style="display: initial; margin-right: 20px;"/>
            <label for="radio-button-real" class="text" data-lrv-text="displayed-element"></label>
        </div>
    </div>
</div>
