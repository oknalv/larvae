<div class="w-full paragraph">
    <h1 class="text" data-text="buttons"></h1>
    <span class="text" data-text="only-css"></span>
</div>
<div class="w-full">
    <p class="paragraph text" data-text="button-introduction"></p>
    <div class="custom-code paragraph" id="buttons1">
        <div data-custom-type="code" data-custom-name="HTML" data-custom-language="html">
            <button class="btn">button</button>
        </div>
        <div data-custom-type="result" data-custom-reference="HTML"></div>
    </div>
</div>
<div class="w-full">
    <h2 class="w-full paragraph text" data-text="modifiers"></h2>
    <div class="w-full">
        <p class="paragraph text" data-text="button-modifiers"></p>
        <div class="w-full">
            <p class="paragraph text" data-text="button-modifiers-round"></p>
            <div class="custom-code paragraph" id="buttons2">
                <div data-custom-type="code" data-custom-name="HTML" data-custom-language="html">
                    <button class="btn round">button</button>
                </div>
                <div data-custom-type="result" data-custom-reference="HTML"></div>
            </div>
        </div>
        <div class="w-full">
            <p class="paragraph text" data-text="button-modifiers-icon"></p>
            <div class="custom-code paragraph" id="buttons3">
                <div data-custom-type="code" data-custom-name="HTML" data-custom-language="html">
                    <button class="btn icon"><i class="fa fa-question-circle-o"></i></button>
                </div>
                <div data-custom-type="result" data-custom-reference="HTML"></div>
            </div>
        </div>
        <div class="w-full">
            <p class="paragraph text" data-text="button-modifiers-both"></p>
            <div class="custom-code paragraph" id="buttons4">
                <div data-custom-type="code" data-custom-name="HTML" data-custom-language="html">
                    <button class="btn icon round"><i class="fa fa-question-circle-o"></i></button>
                </div>
                <div data-custom-type="result" data-custom-reference="HTML"></div>
            </div>
        </div>
        <div class="w-full">
            <p class="paragraph text" data-text="button-modifiers-custom"></p>
            <div class="custom-code paragraph" id="buttons5">
                <div data-custom-type="code" data-custom-name="CSS" data-custom-language="css" data-custom-variable="buttonModifiersCss"></div>
                <div data-custom-type="code" data-custom-name="HTML" data-custom-language="html" data-custom-variable="buttonModifiersHtml"></div>
                <div data-custom-type="result" data-custom-reference="HTML"></div>
            </div>
        </div>
    </div>
</div>
<div class="w-full">
    <h2 class="w-full paragraph text" data-text="grouping"></h2>
    <div class="w-full">
        <p class="paragraph text" data-text="button-grouping"></p>
        <div class="custom-code paragraph" id="buttons6">
            <div data-custom-type="code" data-custom-name="HTML" data-custom-language="html" data-custom-variable="groupedButtons"></div>
            <div data-custom-type="result" data-custom-reference="HTML"></div>
        </div>
    </div>
