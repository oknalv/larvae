<div class="w-full paragraph">
    <h1 class="text" data-text="selects"></h1>
    <span class="text" data-text="angular-directive-css"></span>
</div>
<div class="w-full">
    <p class="paragraph text" data-text="selects-introduction"></p>
    <div class="custom-code paragraph" id="select1">
        <div data-custom-type="code" data-custom-name="JavaScript" data-custom-language="javascript">
            $scope.opts1 = ['opt1', 'opt2', 'opt3'];
        </div>
        <div data-custom-type="code" data-custom-name="HTML" data-custom-language="html">
            <select class="select" data-variable="opt1" data-options="opts1"></select>
        </div>
        <div data-custom-type="result" data-custom-reference="HTML"></div>
    </div>
    <p class="paragraph text" data-text="selects-objects"></p>
    <div class="custom-code paragraph" id="select2">
        <div data-custom-type="code" data-custom-name="JSON" data-custom-language="json" data-custom-variable="jsonSyntax"></div>
    </div>
    <p class="paragraph text" data-text="selects-objects-explained"></p>
    <p class="paragraph text" data-text="selects-final-outcome"></p>
    <div class="custom-code paragraph" id="select3">
        <div data-custom-type="code" data-custom-name="JavaScript" data-custom-language="javascript" data-custom-variable="complexOptions"></div>
        <div data-custom-type="code" data-custom-name="HTML" data-custom-language="html">
            <select class="select" data-variable="opt2" data-options="opts2"></select>
        </div>
        <div data-custom-type="result" data-custom-reference="HTML"></div>
    </div>
</div>
<div class="w-full">
    <h2 class="w-full paragraph text" data-text="dynamic-change"></h2>
    <div class="w-full">
        <p class="paragraph text" data-text="selects-dynamic-change"></p>
        <button class="btn text" data-ng-click="switchOptions()" data-text="launch-example"></button>
        <select class="select" data-variable="opt3" data-options="dynamicOptions"></select>
    </div>
</div>
<div class="w-full">
    <h2 class="w-full paragraph text" data-text="real-element"></h2>
    <div class="w-full">
        <p class="paragraph text" data-text="real-element-information"></p>
        <div class="paragraph">
            <select class="select" data-variable="opt4" data-options="opts1" style="display: initial; margin-right: 20px;"></select>
        </div>
    </div>
</div>
